<!DOCTYPE html>
    <head>
        <title>Kwasaland</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Be inspired by Houdini, the resident chameleon in Idyllias. Try it!">
        <script src="//apps.8thwall.com/xrweb?appKey=uWew5EMUVhJPJO9PtFaDhwFvNtFKd607ll9FD5TZwYQbJnXndm7lENQISO2Y5j0fCGuPjK"></script>
        <!-- <script src="./public/js/landing-page.js"></script> -->
        <script src="./public/js/8frame-1.3.0.min.js"></script>
        <script src="./public/js/xrextras.js"></script>
        <script src="./public/js/aframe-extras-6.1.1.min.js"></script>

        <link rel="stylesheet" href="./public/css/styles.css" />    
        
        <script src="./public/js/utils.js"></script>
        <script src="./public/js/main.js"></script>
    </head>
    <body>
        <div id="dom-overlay" style="position: absolute; z-index: 999; max-width: 420px; width: 100%">
            <div id="video-container" style="display: none">
                <div style="position: relative; width: 100%">
                    <video
                        id="video-player"
                        crossorigin="anonymous"
                        controls="true"
                        controlslist="nodownload nofullscreen noremoteplayback"
                        src="./public/kwasa/1/video.mp4">
                    </video>
                    <img
                    id="video-close-button"
                    src="./public/images/panel/close-button.webp"
                    width="24px"
                    height="24px"
                    style="position: absolute; top: 10px; right: 10px; cursor: pointer"
                    />
                </div>
            </div>
            <div id="logger" style="display: none"></div>
            <div id="loading-screen">
                <div class="lds-ring" style="position: absolute; bottom: 30%">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <button id="ar-button" style="display: none">Masuk AR</button>
            </div>
            <div id="dom-nav" style="display: none">
                <img
                    id="reload-button"
                    src="./public/images/panel/reload-button.webp"
                    width="32px"
                    height="32px"
                    style="margin-right: 10px; cursor: pointer"
                />
                <img
                    id="open-instructions"
                    src="./public/images/panel/instruction-button.webp"
                    width="32px"
                    height="32px"
                    style="cursor: pointer"
                />
            </div>
            <div id="instructions-container">
                <div id="instructions">
                    <img id="position-gif" src="./public/images/positioning.gif" />
                    <img id="drag-gif" src="./public/images/drag_and_click.gif" />
                    <img id="close-instructions" src="./public/images/panel/close-button.webp" />
                    <img
                        id="right-button-instruction-active"
                        class="right-buttons"
                        src="./public/images/panel/right-button.webp"
                        width="30px"
                        height="30px"
                        style="position: absolute; right: 8px; cursor: pointer; display: block"
                    />
                    <img
                        id="right-button-instruction-inactive"
                        class="right-buttons"
                        src="./public/images/panel/right-button-disabled.webp"
                        width="30px"
                        height="30px"
                        style="position: absolute; right: 8px; cursor: pointer; display: none"
                    />
                    <img
                        id="left-button-instruction-active"
                        class="left-buttons"
                        src="./public/images/panel/left-button.webp"
                        width="30px"
                        height="30px"
                        style="position: absolute; left: 8px; cursor: pointer; display: none"
                    />
                    <img
                        id="left-button-instruction-inactive"
                        class="left-buttons"
                        src="./public/images/panel/left-button-disabled.webp"
                        width="30px"
                        height="30px"
                        style="position: absolute; left: 8px; cursor: pointer; display: block"
                    />
                    <img
                        id="instruction-dot1"
                        src="./public/images/panel/KDAR-_Instruction01.png"
                        width="28px"
                        height="12px"
                        class="page-dots"
                    />
                    <img
                        id="instruction-dot2"
                        src="./public/images/panel/KDAR-_Instruction02.png"
                        width="28px"
                        height="12px"
                        class="page-dots"
                    />
                </div>
            </div>
            <div id="dom-overlay-message" style="display: none">Enter AR to start.</div>
        </div>
        <a-scene
            splashscreen
            xrweb="allowedDevices: mobile"
            vr-mode-ui="enabled: false"
            xrextras-almost-there
            xrextras-loading
            xrextras-runtime-error
            xrextras-gesture-detector
            renderer="colorManagement: true; physicallyCorrectLights: true;">

            <a-camera
                id="camera"
                position="0 8 0"
                raycaster="objects: .clickable"
                cursor="fuse: false; rayOrigin: mouse;"
                fov="15">
            </a-camera>

            <a-assets>
                <!-- Default -->
                <img id="reticle-img" src="./public/images/panel/reticle.webp" crossorigin="anonymous" />
                <img id="logo-black" src="./public/images/logo.webp" />
                <img id="logo-white" src="./public/images/logo-white.webp" />
                <img id="footer" src="./public/images/footer.webp" />
                <!-- Circle Panel -->
                <img id="circle-panel-base" src="./public/images/new/main-controller.webp" />
                <img id="circle-panel-front" src="./public/images/new/main-panel-front.webp" />
                <img id="circle-panel-back" src="./public/images/new/main-panel-back.webp" />
                <!-- Standard Panel -->
                <img id="divider" src="./public/images/panel/divider.webp" />
                <img id="panel" src="./public/images/panel/panel.webp" />
                <img id="last-button" src="./public/images/panel/last-button.webp" />
                <img id="right-button" src="./public/images/panel/right-button.webp" />
                <img id="right-button-disabled" src="./public/images/panel/right-button-disabled.webp" />
                <img id="left-button" src="./public/images/panel/left-button.webp" />
                <img id="left-button-disabled" src="./public/images/panel/left-button-disabled.webp" />
                <img id="contact-button" src="./public/images/panel/contact-button.webp" />
                <img id="close-button" src="./public/images/panel/close-button.webp" />
                <img id="download-button" src="./public/images/panel/download-button.webp" />
                <img id="idaman-logo" src="./public/images/panel/idaman-logo.webp" />
      
                <!-- Left Pages -->
                <!-- Left Page 1 -->
                <video
                    id="left-video-1"
                    crossorigin="anonymous"
                    autoplay
                    loop
                    muted
                    controls="false"
                    src="./public/kwasa/1/video.mp4"
                    playsinline
                    webkit-playsinline>
                </video>
                <img id="left-text-1" src="./public/kwasa/1/text.webp" />
                <!-- Left Page 2-17 -->
                <img id="left-image-2" src="./public/kwasa/2.webp" />
                <video
                    id="left-video-3"
                    src="./public/kwasa/3.mp4"
                    crossorigin="anonymous"
                    autoplay
                    loop
                    muted
                    controls="false"
                    playsinline
                    webkit-playsinline>
                </video>
                <img id="left-image-4" src="./public/kwasa/4.webp" />
                <video
                    id="left-video-5"
                    src="./public/kwasa/5.mp4"
                    crossorigin="anonymous"
                    autoplay
                    loop
                    muted
                    controls="false"
                    playsinline
                    webkit-playsinline>
                </video>
                <video
                    id="left-video-6"
                    src="./public/kwasa/6.mp4"
                    crossorigin="anonymous"
                    autoplay
                    loop
                    muted
                    controls="false"
                    playsinline
                    webkit-playsinline>
                </video>
                <video
                    id="left-video-7"
                    src="./public/kwasa/7.mp4"
                    crossorigin="anonymous"
                    autoplay
                    loop
                    muted
                    controls="false"
                    playsinline
                    webkit-playsinline>
                </video>
                <img id="left-image-8" src="./public/kwasa/8.webp" />
                <img id="left-image-9" src="./public/kwasa/9.webp" />
                <img id="left-image-10" src="./public/kwasa/10.webp" />
                <img id="left-image-11" src="./public/kwasa/11.webp" />
                <img id="left-image-12" src="./public/kwasa/12.webp" />
                <img id="left-image-13" src="./public/kwasa/13.webp" />
                <img id="left-image-14" src="./public/kwasa/14.webp" />
                <img id="left-image-15" src="./public/kwasa/15.webp" />
                <img id="left-image-16" src="./public/kwasa/16.webp" />
                <img id="left-image-17" src="./public/kwasa/17.webp" />
      
                <!-- Right Pages -->
                <!-- Right Page 1 -->
                <video
                    id="right-video-1"
                    crossorigin="anonymous"
                    autoplay
                    loop
                    muted
                    controls="false"
                    src="./public/selangorku/1/video.mp4"
                    playsinline
                    webkit-playsinline>
                </video>
                <img id="right-text-1" src="./public/selangorku/1/text.webp" />
                <!-- Right Page 2 - 7 -->
                <img id="right-image-2" src="./public/selangorku/2.webp" />
                <img id="right-image-3" src="./public/selangorku/3.webp" />
                <img id="right-image-4" src="./public/selangorku/4.webp" />
                <img id="right-image-5" src="./public/selangorku/5.webp" />
                <img id="right-image-7" src="./public/selangorku/7.webp" />
                <!-- Right Gallery Big 1 - 9 -->
                <img id="gallery-1" src="./public/selangorku/gallery/1.webp" />
                <img id="gallery-2" src="./public/selangorku/gallery/2.webp" />
                <img id="gallery-3" src="./public/selangorku/gallery/3.webp" />
                <img id="gallery-4" src="./public/selangorku/gallery/4.webp" />
                <img id="gallery-5" src="./public/selangorku/gallery/5.webp" />
                <img id="gallery-6" src="./public/selangorku/gallery/6.webp" />
                <img id="gallery-7" src="./public/selangorku/gallery/7.webp" />
                <img id="gallery-8" src="./public/selangorku/gallery/8.webp" />
                <img id="gallery-9" src="./public/selangorku/gallery/9.webp" />
                <!-- Right Gallery Small 1 - 9 -->
                <img id="gallery-1-small" src="./public/selangorku/gallery/1-small.webp" />
                <img id="gallery-2-small" src="./public/selangorku/gallery/2-small.webp" />
                <img id="gallery-3-small" src="./public/selangorku/gallery/3-small.webp" />
                <img id="gallery-4-small" src="./public/selangorku/gallery/4-small.webp" />
                <img id="gallery-5-small" src="./public/selangorku/gallery/5-small.webp" />
                <img id="gallery-6-small" src="./public/selangorku/gallery/6-small.webp" />
                <img id="gallery-7-small" src="./public/selangorku/gallery/7-small.webp" />
                <img id="gallery-8-small" src="./public/selangorku/gallery/8-small.webp" />
                <img id="gallery-9-small" src="./public/selangorku/gallery/9-small.webp" />
            </a-assets>

        </a-scene>
    </body>
</html>
